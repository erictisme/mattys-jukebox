<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're on the list! | mattie's Jukebox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #FFF5F5 0%, #F0FFFE 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 24px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #2D3748;
            margin-bottom: 16px;
        }

        p {
            font-size: 1.2rem;
            color: #4A5568;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .highlight {
            color: #FF6B6B;
            font-weight: 700;
        }

        .back-link {
            display: inline-block;
            padding: 14px 32px;
            background: #FF6B6B;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #E85A5A;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        .note {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸŽ‰</div>
        <h1>You're on the list!</h1>
        <p>Thanks for joining the <span class="highlight">mattie's Jukebox</span> early access list. We'll email you the moment we're ready to ship.</p>
        <a href="/" class="back-link">Back to home</a>
        <p class="note">Check your inbox for a confirmation email.</p>
    </div>
</body>
</html>
